<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animal Rescue Tunisia</title>
</head>
<body>
    <div class="container" id="account">
        <h1 class="text-center">ART</h1>
        <div class="row" id="socialmedia">
            <div class="col">
                <a href="#" class="fb btn-lg" role="button">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
            </div>
            <div class="col">
                <a href="#" class="google btn-lg">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                </a>
            </div>
        </div>
        <div class="hr-sect">Or</div>
        <form action="index.html" id="art">
                <div class="form-group">
                    <label for="fname">First Name
                    <input type="text" class="form-control" placeholder="First Name" id="fname">
                    </label>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name
                    <input type="text" class="form-control" placeholder="Last Name" id="lname">
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">Email
                    <input type="email" class="form-control" placeholder="email" id="email">
                    </label>
                </div>
                <div class="form-group">
                    <label for="pwd">Password
                    <input type="password" class="form-control" placeholder="Password" id="pwd" name="password" onkeyup='check();' required/>
                    </label>
                </div>
                        <p>By clicking this button, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                        <button type="submit" class="btn btn-primary">Create a free account</button>                
            </div>
        </form>
    </div>
</body>
</html>
